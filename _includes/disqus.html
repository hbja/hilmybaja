{%- if site.theme_options.disqus_shortname -%}
<div id="disqus_thread"></div>
<script>
  var disqus_config = function () {
    this.page.url = "{{ site.url }}{{ page.url | replace:'index.html',''}}";
    this.page.identifier = "{{ page.url }}";
    this.callbacks.onNewComment = [function(comment) {
      gtag('event', 'comment', {
        'event_category': 'Comments',
        'event_label': 'New Comment'
      });
    }];
  };
  function loadComments() {
    var d = document, s = d.createElement('script');
    s.src = "https://{{ site.theme_options.disqus_shortname }}.disqus.com/embed.js";
    s.setAttribute('data-timestamp', +new Date());
    s.async = true;
    d.body.appendChild(s);
  }
  setTimeout(loadComments, 5000);
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{%- endif -%}
