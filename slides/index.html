---
layout: default
title: Slides
---

<div class='posts'>
  {% assign slides = site.pages | where: 'layout', 'revealjs' | sort: 'date' | reverse %}

  {% for page in slides %}
    <div class='post-listing'>
      <a class='title' href='{{ page.url }}'>{{ page.title }}</a>
      <br/>
      <span class='published-on'>{{ page.date | date: "%-d %B %Y" }}</span>
    </div>
  {% endfor %}
</div>
